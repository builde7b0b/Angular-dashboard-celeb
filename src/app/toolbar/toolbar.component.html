
<mat-toolbar class="toolbar" color="accent">
  <button  mat-icon-button [matMenuTriggerFor]="menu" class="example-icon" aria-label="Example icon-button with menu icon" >
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <a target="_blank" href="https://boosiemovie.com/products/wheres-mj"><button mat-menu-item>Stream "Where's MJ"</button>
    <button mat-menu-item>Go To Website</button></a>
  </mat-menu>
  <span>Free Boosie!</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon matBadge="{{ badgeNumber }}" matBadgeColor="warn" (click)="updateBadge()">favorite</mat-icon>

  </button>
  <button mat-icon-button  class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon >share</mat-icon>
  </button>
  
</mat-toolbar>
